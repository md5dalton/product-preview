<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/styles.css" />
  <title>Product preview card component</title>
</head>
<body>
  <main>
    <section>
      <div class="card">
        <div class="image-wrapper">
          <picture>
            <source srcset="/images/image-product-desktop.jpg" media="(min-width: 576px)" />
            <img src="/images/image-product-mobile.jpg" alt="product image" />
          </picture>
        </div>
        <div class="description">
          <div class="caption">perfume</div>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <div class="actual">$149.99</div>
            <div class="previous">$169.99</div>
          </div>
          <button>
            <img src="/images/icon-cart.svg" alt="cart icon" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
